 <!--HTML5的格式必寫-->
<!DOCTYPE html>   
<html lang="en">
<head>
         <!--避免出現亂碼 必寫-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>好幾個網頁</title>
</head>
<body>
    <h1>標題</h1>
     <p>文字段落標題</p>
     
     <ul>
         <li>星期一</li>
         <li>星期二</li>
         <li>星期三</li>
     </ul>
     <ol>
         <li>星期四</li>
         <li>星期五</li>
         <li>星期六</li>
     </ol>     
                                        <!--另開分頁        小註解               可用圖片做超連結或文字-->
     <a href="http://www.yahoo.com.tw" target="_blank" title="Go to yahoo"> <img src="img/logo.png"> </a> <br>
     <img src="img/logo.png"> <br>
     
     <em>How are you</em> <br>
     <strong>I'm fine</strong><br>
     <mark>Thank you</mark><br>
</body>
</html>
